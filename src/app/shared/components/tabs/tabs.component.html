<mat-tab-group>
	<mat-tab *ngFor="let tab of tabs; trackBy: identifyBy">
		<ng-template mat-tab-label>
			<mat-icon *ngIf="tab.icon" class="example-tab-icon">{{tab.icon}}</mat-icon>
			{{tab.label}}
		</ng-template>
		<app-dynamic-component
			[style.padding]="padding + 'rem'"
			[component]="(getComponentInfo | call: tab).name"
			[context]="(getComponentInfo | call: tab).options"
			contextKey="tabData"
		/>
	</mat-tab>
</mat-tab-group>
