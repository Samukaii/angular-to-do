<div class="clock">
    <div
      [style.transform]="'rotateZ(' + (360 / inputs.allTimeInSeconds()) * i + 'deg)'"
      *ngFor="let indicator of indicators(); let i = index" class="clock__indicator"
    ></div>

    <div class="clock__pointer"
         [style.transform]="pointerRotation()"
    >
      <div class="arrow">
      </div>
    </div>


    <div class="clock__content">
        <ng-content></ng-content>
    </div>
</div>
