<div class="clock">
	<div
		*ngFor="let indicator of indicators(); let i = index"
		[style.transform]="'rotateZ(' + (360 / inputs.allTimeInSeconds()) * i + 'deg)'" class="clock__indicator"
	></div>

	<div [style.transform]="pointerRotation()"
		 class="clock__pointer"
	>
		<div class="arrow">
		</div>
	</div>


	<div class="clock__content">
		<ng-content></ng-content>
	</div>
</div>
