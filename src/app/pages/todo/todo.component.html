<app-todo-time
	*ngIf="todoInFocus() as inFocus"
	[currentTodo]="inFocus"
/>

<app-todo-in-focus
	(toggle)="toggle($event)"
	*ngIf="todoInFocus() as inFocus"
	[actionsFn]="actionsFn()"
	[current]="inFocus"
/>

<app-actions-container
	[actionsFn]="createButtonFn"
	alignment="right"
/>


<app-todo-list
	(reorder)="reorder($event)"
	(toggle)="toggle($event)"
	[actionsFn]="actionsFn()"
	[items]="otherTodos()"
/>
