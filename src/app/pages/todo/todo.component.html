<app-todo-time />

<div class="todo-in-focus" *ngIf="todoInFocus() as inFocus">
  <app-todo-item
    class="mat-elevation-z1"
    (toggle)="toggle($event)"
    [item]="inFocus"
  >
  </app-todo-item>
</div>

<app-actions-container
  alignment="right"
  [actions]="[createButton]"
/>


<app-todo-list
  (toggle)="toggle($event)"
  [items]="otherTodos()"
  [actions]="actions"
/>
