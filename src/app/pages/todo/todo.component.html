<app-todo-time
  *ngIf="todoInFocus() as inFocus"
  [currentTodo]="inFocus"
/>

<app-todo-in-focus
  *ngIf="todoInFocus() as inFocus"
  (toggle)="toggle($event)"
  [actionsFn]="actionsFn()"
  [current]="inFocus"
/>

<app-actions-container
  alignment="right"
  [actionsFn]="createButtonFn"
/>


<app-todo-list
  (reorder)="reorder($event)"
  (toggle)="toggle($event)"
  [items]="otherTodos()"
  [actionsFn]="actionsFn()"
/>
