<ul
		cdkDropList
		(cdkDropListDropped)="reorder.emit($event)"
		*ngIf="!!items.length; else noResults">
	<li
			cdkDrag
			class="rounded-box"
			*ngFor="let item of items">
		<div
				class="todo"
				#todo
				appPoppover
				[poppoverComponent]="poppoverComponent"
				(mouseenter)="showInfo(item, todo)"
				(mouseleave)="closeInfo()"
		>
			<app-todo-item
					(toggle)="toggle.emit($event)"
					[item]="item" [actionsFn]="actionsFn"
			/>
			<mat-icon class="material-icons-outlined">info</mat-icon>
		</div>
	</li>
</ul>

<ng-template #noResults>
	<app-no-results icon="format_list_bulleted" label="Nenhuma tarefa adicionada"
									description="Adicione uma tarefa"/>
</ng-template>
