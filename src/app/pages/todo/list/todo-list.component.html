<ul
  cdkDropList
  (cdkDropListDropped)="reorder.emit($event)"
  *ngIf="!!items.length; else noResults">
  <li
    cdkDrag
    class="rounded-box"
    *ngFor="let item of items">
    <app-todo-item
      (toggle)="toggle.emit($event)"
      [item]="item" [actionsFn]="actionsFn"
      />
  </li>
</ul>

<ng-template #noResults>
  <app-no-results icon="format_list_bulleted" label="Nenhuma tarefa adicionada"
                  description="Adicione uma tarefa"/>
</ng-template>
