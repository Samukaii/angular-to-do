<div class="container">
	<mat-checkbox (change)="toggle.emit(item)" [checked]="item.completed"/>

	<div class="body">
		<div class="body__content">
			<strong>{{item.title}}</strong>
			<pre *ngIf="item.description">
            {{item.description}}
        </pre>

		</div>


		<div class="right">
			<ng-content select="[right]">
			</ng-content>

			<app-actions-container
				[actionsFn]="actionsFn"
				[context]="item"
				alignment="right"
			/>


		</div>

	</div>
</div>
