<form [formGroup]="form">
    <app-input
        name="title"
        label="Nome"
        placeholder="O que você precisa fazer agora?"
    />
    <app-textarea 
        name="description"
        label="Descrição"
        placeholder="Como você precisa fazer?"
    />
</form>


<div class="actions">
    <button mat-raised-button color="primary" theme="raised" 
        (click)="onSend()">
        <mat-icon>
            add
        </mat-icon>
        Adicionar
    </button>
</div>
