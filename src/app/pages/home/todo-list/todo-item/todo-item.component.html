<mat-checkbox [checked]="item.completed" (change)="toggle.emit(item)" />

<div class="body">
    <div class="body__content">
        <strong>{{item.title}}</strong>
        <pre>
            {{item.description}}
        </pre>
    </div>


    <div class="body__actions">
        <app-button-action *ngFor="let action of actions" [action]="action" [context]="item" />
    </div>
</div>
